<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Agata Majewska">
    <title>Formularz</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css" type="text/css">

  </head>
  <body>
    <div id="header"></div>
    <div id="main" class="container">
    <div class="form-group">
    <form method="post" class="form-horizontal">
        <legend>Tytu≈Ç formularza</legend>
        <label class="form-label">Nazwa towaru</label><input class="form-control" type="text" required>
        <label class="form-label">Kod towaru</label><input class="form-control" type="text" required>
        <label class="form-label">Cena netto</label><input class="form-control" type="number" required>
        <label class="form-label">Stawka VAT (np. 5, w znaczeniu 5%)</label><input class="form-control" type="number" placeholder="5" required>
        <label class="form-label">Cena brutto</label><input class="form-control" type="number" required>
        <label class="form-label">Kategoria towarowa</label>
        <select class="form-control" required>
            <option>Kategoria 1</option>
            <option>Kategoria 2</option>
            <option>Kategoria 3</option>
        </select>
        <label class="form-label">Opcje towaru</label>
        <select class="form-control" multiple required>
            <option>Opcja 1</option>
            <option>Opcja 2</option>
            <option>Opcja 3</option>
            <option>Opcja 4</option>
            <option>Opcja 5</option>
        </select>
        <label class="form-label">Ocena towaru (1-5)</label>
        <input type="range" class="form-control" min="1" max="5" list="tickmarks">
        <datalist id="tickmarks">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </datalist>
        <label class="form-label">Opis produktu</label><textarea class="form-control" rows="3" required></textarea>
        <br><input class="btn btn-success" type="submit" value="Dodaj">
    </form>
    </div>
    </div>
    <div id="footer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
